<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Alchem Figher!</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">

  <!-- Scripts -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="jquery.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.0.x/dist/aframe-extras.min.js"></script>
  <script src="scripts/index.js"></script>
</head>
<body>

<a-scene>
  <a-sky src="PIA15482.jpg"></a-sky>
  <a-text value="Rational Bonding Presents" height="4" width="8" position="-3 7 -10" color="#EF2D5E">
      <a-text value="Alchem Fighter" height="30" width="20" position=".5 -.5 0" color="#02e8f4"></a-text>
    </a-text>
    <a-sphere id="proton" position="0 2.5 -6" radius=".05" color="#EF2D5E">
      <a-sphere id="eclouds1e1"  radius=".53" color="#02e8f4" opacity=".3">
      <a-entity id="s1e1" material="color: #02e8f4"  rotation="0 90 0"; geometry="primitive: torus; radiusTubular: 0.004" 
      animation__pos="property: position; 
                 from: .53 0 0; 
                 to: -.53 0 0; 
                 dur: 250; 
                 dir: alternate; 
                 loop: 1; 
                 startEvents: animate-pos; 
                 easing: linear"
      animation__rad="property: geometry.radius; 
                      from: .01; 
                      to: .54; 
                      dur: 125; 
                      dir: alternate; 
                      loop: 1; 
                      startEvents: animate-rad; 
                      easing: easeOutQuad">
        <a-entity s-orbital></a-entity>
      </a-entity>
    </a-sphere>
</a-scene>

  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
</html>
